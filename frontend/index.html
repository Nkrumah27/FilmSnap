<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmSnap - Movie Identifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  :root {
    --bg-color: #121212;
    --card-color: #1e1e1e;
    --text-color: #ffffff;
    --accent-color: #3f51b5;
    --success-color: #4caf50;
    --warn-color: #ff9800;
  }

  body.light {
    --bg-color: #f5f5f5;
    --card-color: #ffffff;
    --text-color: #111111;
    --accent-color: #3f51b5;
    --success-color: #2e7d32;
    --warn-color: #ef6c00;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }

  .container {
    background: var(--card-color);
    padding: 2rem;
    border-radius: 1rem;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
    transition: background 0.3s;
  }

  h1 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
  }

  input[type="file"] {
    display: none;
  }

  label.upload-label {
    background: var(--accent-color);
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    display: inline-block;
    margin-bottom: 1rem;
  }

  img.preview {
    max-width: 100%;
    margin: 1rem 0;
    border-radius: 8px;
    display: none;
  }

  .result {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--success-color);
  }

  .loading {
    color: var(--warn-color);
  }

  .theme-toggle {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: var(--accent-color);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  .drop-area {
    border: 2px dashed var(--accent-color);
    border-radius: 12px;
    padding: 2rem;
    margin-bottom: 1rem;
    transition: background 0.2s, border-color 0.2s;
  }

  .drop-area.dragover {
    background: rgba(63, 81, 181, 0.1);
    border-color: var(--success-color);
  }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓 Toggle Theme</button>
  <div class="container">
    <h1>🎬 FilmSnap</h1>

    <div id="drop-area" class="drop-area">
      <p>📂 Drag & drop an image here, or</p>
      <label class="upload-label" for="fileInput">Browse</label>
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <img id="preview" class="preview" src="#" alt="Preview" />

    <div id="result" class="result"></div>
  </div>

  <script>
  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const result = document.getElementById("result");

  function handleFileUpload(file) {
    result.textContent = "";
    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);

    const formData = new FormData();
    formData.append("image", file);

    result.textContent = "⏳ Identifying...";
    result.classList.add("loading");

    fetch("http://127.0.0.1:5000/predict", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      result.textContent = "🎞️ Movie: " + data.title;
      result.classList.remove("loading");
    })
    .catch(() => {
      result.textContent = "❌ Network error or server not running.";
      result.classList.remove("loading");
    });
  }

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length) {
      handleFileUpload(fileInput.files[0]);
    }
  });

  ["dragenter", "dragover"].forEach(event => {
    dropArea.addEventListener(event, e => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.add("dragover");
    });
  });

  ["dragleave", "drop"].forEach(event => {
    dropArea.addEventListener(event, e => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.remove("dragover");
    });
  });

  dropArea.addEventListener("drop", e => {
    const files = e.dataTransfer.files;
    if (files.length) {
      fileInput.files = files;
      handleFileUpload(files[0]);
    }
  });

  // Theme toggle logic
  function toggleTheme() {
    const current = document.body.classList.contains('light') ? 'light' : 'dark';
    const newTheme = current === 'light' ? 'dark' : 'light';
    document.body.classList.toggle('light');
    localStorage.setItem('theme', newTheme);
  }

  // Load theme from storage
  (function loadTheme() {
    const saved = localStorage.getItem('theme');
    if (saved === 'light') {
      document.body.classList.add('light');
    }
  })();
  </script>
</body>
</html>
