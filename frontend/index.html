<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FilmSnap</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #28a745;
    }
  </style>
</head>
<body>

  <h1>üé¨ FilmSnap</h1>

  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" accept="image/*" required />
    <br />
    <button type="submit">Predict Movie Title</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          resultDiv.textContent = "üé• Movie Title: " + data.title;
        } else {
          resultDiv.textContent = "‚ùå Error: " + data.error;
        }
      } catch (err) {
        resultDiv.textContent = "‚ùå Network error or server not running.";
      }
    });
  </script>

</body>
</html>
